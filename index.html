<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Search</title>

      <link href="css/bootstrap.min.css" rel="stylesheet">
      <link href="css/jquery-ui.css" rel="stylesheet">
      <link rel="stylesheet" href="css/font.css">
      <link rel="stylesheet" href="css/styles.css">
   
  </head>
  <body ng-app="myapp">
        <!-- Bootsrtap  -->
        <div class="navbar navbar-fixed-top alt" data-spy="affix" data-offset-top="1000">
            <div class="container">
                <div class="navbar-header">
                    <a href="#" class="navbar-brand">Rashmi Suralkar Test</a>
                    <a class="navbar-toggle" data-toggle="collapse" data-target=".navbar-collapse">
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                    </a>
                </div>

            </div>
        </div>
<div ng-controller="getResults as ctrl"> 
        <div class="header alt vert">
            <div class="container">

                <h1>Answers</h1>
                <p class="lead">Search for answers...</p>
                <div>&nbsp;</div>

            </div>

            <div>
                <div id="remote" >  <!-- ng-controller="searchAnswers as ctrl" -->
                    <form class="navbar-form" id="searchForm" name="searchResultsForm" role="search" method="post">
                        <div class="input-group" style="text-align:left">
                            <input type="text" class="form-control" placeholder="Search" required ng-model="searchTerm" name="searchTerm" id="search">
                            <div class="input-group-btn">
                                <button class="btn btn-default" type="submit" ng-click="">
                                    <span><i class="glyphicon glyphicon-search"></i></span>
                                </button>
                            </div>
                        </div>
                        <div>
                            <span class="error ng-hide" ng-show="searchResultsForm.searchTerm.$error.required">This is required.</span>
                        </div>
                        
                        <div class="show-all">
                            <button class="custom-btn" type="button">Show all results</button>
                            <a href="#" id="clearAll">Clear all results</a>
                        </div>

                    </form>

                </div>

            </div>
        </div>
        <div id="sec1" class="blurb" ng-controller="getResults as ctrl">
            <div class="container">
                <div class="row">
                    <div class="col-md-7">
                        <h1>Results</h1>
                        <p class="lead">The Most Popular Results</p>

                        <div class="ui-widget" ng-repeat="res in ctrl.jsonData | searchFor:searchTerm"> 
                            <!-- | searchFor:searchString -->
                            <div>
                                <h2>{{res.questions}}</h2>
                               <!-- my ans: {{res.answers}} -->
                                <p ng-repeat="a in res.answers">
                                    {{a.ans}}
                                </p>
                            </div>
                        </div>

                        <div id="resultsDiv"></div>
                    </div>
                    <div class="col-md-5">
                        <h1 class="pull-right"><i class="icon-mobile-phone icon-3x"></i> <i class="icon-tablet icon-3x"></i> <i class="icon-laptop icon-3x"></i></h1>
                    </div>
                </div>
            </div>
        </div>
</div>

        <hr>
        <script src="../myAngular/angular.min.js"></script>
        
        
        
        <script src="js/angular_script.js"></script>
  </body>
</html>
